<h2 class="title">Author: {{ userName }}</h2>

<div class="posts-container">
  <div *ngFor="let post of posts" class="post-card">
    <h3>{{ post.title }}</h3>
    <p>
      {{ post.body | slice : 0 : 80 }}{{ post.body.length > 80 ? "..." : "" }}
    </p>
    <button class="posts-btn" (click)="viewPost(post)">View Full</button>
  </div>
</div>

<div *ngIf="posts.length === 0" class="loading">Loading posts...</div>

<div class="modal-backdrop" *ngIf="selectedPost">
  <div class="modal">
    <h3>{{ selectedPost.title }}</h3>
    <p>{{ selectedPost.body }}</p>
    <button class="posts-btn" (click)="closeModal()">Close</button>
  </div>
</div>
